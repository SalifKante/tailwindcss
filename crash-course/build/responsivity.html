<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="min-h-screen bg-blue-200 p-4 lg:p-20">
      <h2
        class="text-6xl text-black md:text-red-600 lg:text-yellow-600 xl:text-white"
      >
        Mobile First
      </h2>
      <h3 class="text-3xl md:text-4xl xl:text-6xl">
        Different sizes per device
      </h3>
      <div class="md:flex md:space-x-8">
        <div class="md:w-1/2 p-10 bg-white mt-10">On mobile we are stacked</div>
        <div class="md:w-1/2 p-10 bg-white mt-10">
          On desktop, we are side by side
        </div>
      </div>
    </div>
  </body>
</html>
