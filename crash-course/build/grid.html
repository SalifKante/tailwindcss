<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="p-20 bg-green-400 text-green-800 grid grid-cols-3 gap-2">
      <div class="bg-green-100 rounded p-5">Card 1</div>
      <div class="bg-green-100 rounded p-5">Card 2</div>
      <div class="bg-green-100 rounded p-5">Card 3</div>
      <div class="bg-green-100 rounded p-5">Card 4</div>
      <div class="bg-green-100 rounded p-5">Card 5</div>
      <div class="bg-green-100 rounded p-5">Card 6</div>
    </div>

    <div class="p-20 bg-yellow-400 text-2xl grid grid-cols-3 gap-2">
      <div class="bg-white rounded p-4 row-span-2">Card 1</div>
      <div class="bg-white rounded p-4 col-span-2">Card 2</div>
      <div class="bg-white rounded p-4 row-span-2">Card 3</div>
      <div class="bg-white rounded p-4">Card 4</div>
      <div class="bg-white rounded p-4">Card 5</div>
      <div class="bg-white rounded p-4">Card 6</div>
      <div class="bg-white rounded p-4">Card 7</div>
      <div class="bg-white rounded p-4">Card 8</div>
      <div class="bg-white rounded p-4">Card 9</div>
    </div>
    <div
      class="p-20 bg-teal-300 text-teal-800 grid grid-cols-4 grid-rows-3 gap-2"
    >
      <div class="bg-white rounded p-4 row-span-3">image</div>
      <div class="bg-white rounded p-4 col-span-2 row-span-2">content</div>
      <div class="bg-white rounded p-4">something</div>
      <div class="bg-white rounded p-4 col-span-3">footer</div>
    </div>
  </body>
</html>
