<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Positioning</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="p-20 min-h-screen bg-gray-200">
      <div class="container mx-auto">
        <div class="bg-white p-6 relative">
          <!-- Absolutely positioned label -->
          <div
            class="absolute top-0 right-0 bg-red-500 text-red-100 text-xs rounded py-1 px-2 transform translate-x-2 -translate-y-2"
          >
            Brand New
          </div>
          <p class="">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat
            atque, fugit tenetur consequuntur obcaecati enim ratione quasi eius
            repellendus optio, vel, repudiandae hic magni modi! Deleniti quasi
            enim voluptas deserunt?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
