<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Card with no image -->
    <div class="p-20 bg-blue-100">
      <h3 class="text-blue-500 font-bold mb-4 text-sm">1. card w/ no image</h3>
      <div class="bg-white rounded-lg p-6 shadow-xl">
        <h2 class="font-bold mb-2 text-2xl text-gray-800">
          Card with no image
        </h2>
        <div class="text-gray-700">This is my cool new card</div>
      </div>
    </div>

    <!-- Card with image -->
    <div class="p-20 bg-purple-100">
      <div class="bg-white rounded-lg shadow-lg w-full md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1739609439850-2eace0b03218?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8"
          alt="Ocean"
          srcset=""
          class="rounded-t-lg"
        />
        <div class="p-6">
          <h2 class="font-bold mb-2 text-2xl text-purple-800">
            Card with an image
          </h2>
          <p class="text-purple-700 mb-2">
            This is a little bit more of a card
          </p>
          <a
            href="#"
            class="text-purple-600 hover:text-pink-300 underline text-sm"
            >Read More ðŸ‘‰</a
          >
        </div>
      </div>
    </div>

    <!-- Horizontal card -->
    <div class="p-20 bg-orange-200">
      <h3 class="text-orange-300 font-bold mb-4">
        3. Horizontal &amp; Responsive Card
      </h3>
      <div class="bg-white rounded-lg shadow-2xl md:flex">
        <img
          src="https://images.unsplash.com/photo-1739372425274-d41281e72c5d?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
          alt="Cosmos"
          class="md:w-1/3 rounded-t-lg md:rounded-l-lg md:rounded-t-none"
        />
        <div class="p-6">
          <h2 class="font-bold text-xl md:text-3xl mb-2 text-orange-700">
            Horizontal card
          </h2>
          <p class="text-orange-700">Look at me go sideways!</p>
        </div>
      </div>
    </div>
  </body>
</html>
