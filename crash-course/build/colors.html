<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Colors -->
    <div class="p-20 bg-gray-700 space-y-2">
      <div class="p-4 rounded-lg bg-red-100">I am a box</div>
      <div
        class="p-4 rounded-lg bg-red-200 text-red-900 hover:bg-red-900 hover:translate-x-4 transform hover:text-white transition-colors duration-400"
      >
        I am a box
      </div>
      <div
        class="p-4 rounded-lg bg-red-300 hover:rotate-45 transform hover:duration-300"
      >
        I am a box
      </div>
      <div class="p-4 rounded-lg bg-red-400 hover:scale-145 duration-500">
        I am a box
      </div>
      <div class="p-4 rounded-lg bg-red-500 animate-spin">I am a box</div>
      <div class="p-4 rounded-lg bg-red-600 animate-ping">I am a box</div>
      <div class="p-4 rounded-lg bg-red-700 animate-pulse">I am a box</div>
      <div class="p-4 rounded-lg bg-red-800">I am a box</div>
      <div class="p-4 rounded-lg bg-red-900">I am a box</div>
      <div class="p-4 rounded-lg bg-blue-600 text-white border border-blue-700">
        I am a box
      </div>
    </div>
  </body>
</html>
